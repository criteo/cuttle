language: scala
script: sbt +test
jdk:
- openjdk8
env:
  global:
    secure: 
before_install:
  - nvm install 6
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get -qq update
  - sudo apt-get install -y yarn=1.13.0-1
before_deploy:
- openssl aes-256-cbc -K $encrypted_fb9a491fd14b_key -iv $encrypted_fb9a491fd14b_iv
  -in .travis/keys.tar.enc -out .travis/keys.tar -d
- tar xvf .travis/keys.tar
before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
before_script:
  - sudo chmod +x /usr/local/bin/sbt
deploy:
  provider: script
  script: sbt +publishSigned "sonatypeReleaseAll com.criteo"
  skip_cleanup: true
  on:
    tags: true
    branch: master
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
